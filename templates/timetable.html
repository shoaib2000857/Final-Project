{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>Timetable</h2>
        <a href="{{ url_for('add_timetable_entry') }}" class="btn btn-primary mb-3">Add Entry</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ entry.title }}</td>
                        <td>{{ entry.description }}</td>
                        <td>{{ entry.start_time }}</td>
                        <td>{{ entry.end_time }}</td>
                        <td>
                            <a href="{{ url_for('edit_timetable_entry', entry_id=entry.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form method="POST" action="{{ url_for('delete_timetable_entry', entry_id=entry.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
